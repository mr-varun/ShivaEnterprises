
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#424242" />
    <title>User Login : Shiva</title>
    <link rel="shortcut icon" href="../../static/uploads/logo/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="../../static/backend/usertemplate/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/backend/usertemplate/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/backend/usertemplate/assets/css/form-elements.css">
    <link rel="stylesheet" href="../../static/backend/usertemplate/assets/css/style.css">
    <style type="text/css">
        body {
            background: linear-gradient(to right, #676767 0, #dadada 100%);
        }

        .top-content {
            position: relative;
        }

        .nopadding {
            border-right: 0px solid #ddd;
        }

        .loginradius {
            border-radius: 4px;
        }

        .btn-group-justified a.btn {
            font-size: 13px;
        }
    </style>
</head>



<body>
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12 nopadding col-md-offset-4">
                        <div class="bgoffsetbg">
                            <div class="loginbg loginradius login390">
                                <div class="form-top">
                                    <div class="form-top-left logowidth">
                                        <a href="/">
                                            <img src="../../static/uploads/logo/aa.png" />
                                        </a>
                                    </div>
                                </div>
                                
                                <div class="form-bottom">
                                    <h3 class="font-white">User Login</h3>
                                    <form action="" method="post">
                                        <input type="hidden" name="csrfmiddlewaretoken" value="GX9lGRAKo5ixmAhEfXZyGc73HoO1vtZxzH7kQS04JaWgL6WYiJedQE8asKZvYnVV">
                                        <div class="form-group has-feedback">
                                            <input type="text" name="username" placeholder="Username"
                                                class="form-username form-control" autofocus autocapitalize="none"
                                                autocomplete="username" maxlength="150" required id="id_username">
                                            <span class="fa fa-envelope form-control-feedback"></span>
                                            <span class="text-danger"></span>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <input type="password" name="password" placeholder="Password"
                                                class="form-password form-control" autocomplete="current-password"
                                                required id="id_password">
                                            <span class="fa fa-lock form-control-feedback"></span>
                                            <span class="text-danger"></span>
                                        </div>
                                        <button type="submit" class="btn">Sign In</button>
                                    </form>

                                    <span
                                        style="text-align:left; font-weight:normal; font-size: 12px; display: block;padding-top: 5px">
                                        *More Signin option: Select any one of Social Accounts.
                                    </span>

                                    <div class="btn-group btn-group-justified" style="margin-top:10px;">
                                        <a href="/accounts/google/login/?process=login" class="btn btn-primary width50"
                                            data-toggle="tooltip" data-placement="top" title=""
                                            data-original-title="copy" style="background:#6b74ee;">
                                            <i class="fa fa-google ispace"></i> Google </a>
                                        <a href="/accounts/github/login/?process=login" class="btn btn-primary width50"
                                            onclick="copy('Rajat', 'User@1234')" data-toggle="tooltip"
                                            data-placement="top" title="" data-original-title="copy"
                                            style="background:#050505;">
                                            <i class="fa fa-github ispace"></i> Github </a>

                                    </div>
                                    <label for="id_remember"
                                        style="text-align:left; font-weight:normal; font-size: 14px; display: inline-block;padding-top: 5px">Remember
                                        Me:</label>
                                    <input type="checkbox" name="remember" id="id_remember">



                                    <p style="margin-top: 10px;">
                                        <a href="/register/" class="forgot pull-right">
                                            <i class="fa fa-user"></i> Sign Up</a>
                                        <a style="padding-right: 20px;" href="/alogin/" class="forgot pull-right">
                                            <i class="fa fa-user"></i> Admin Login</a>
                                    </p>
                                    <p>
                                        <a href="/accounts/password_reset/" class="forgot">
                                            <i class="fa fa-key"></i> Forgot Password</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function copy(user, password) {
            document.getElementById("id_username").value = user;
            document.getElementById("id_password").value = password;
        }
    </script>
<script src="/static/django-browser-reload/reload-listener.js" data-worker-script-path="/static/django-browser-reload/reload-worker.js" data-events-path="/__reload__/events/" defer></script></body>

</html>
